<div class="content-header">
    <h3>Processos Importados</h3>
    <small>Lista de processos importados automaticamente do TJ.</small>
    <div class="header-buttons">
        
    </div>
</div>

<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid fields">
    <div class="ui-grid-row">
        <div class="ui-grid-col-3">
            <label for="nroProcesso">Número do processo</label>
            <input pInputText id="nroProcesso" type="text" placeholder="Digite aqui" />
        </div>
        <div class="ui-grid-col-3">
            <label for="status">Status</label>
            <p-dropdown id="status" [options]="comboGenerico"></p-dropdown>
        </div>
        <div class="ui-grid-col-2 button-field">
            <button pButton type="button" label="Pesquisar" icon="fa-search" class="ui-button-primary"></button>
        </div>
    </div>
</div>

<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid fields margin-top">
    <div class="ui-grid-row">
        <div class="ui-grid-col-12">
            <p-dataTable [value]="processos" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
                selectionMode="single" [(selection)]="processoSelected" (onRowSelect)="onRowSelect($event)">
                <p-column field="numero" [style]="{'width':'180px'}" header="Nro. Processo" styleClass="align-center"></p-column>
                <p-column field="classe" header="Classe" styleClass="align-center"></p-column>
                <p-column field="assunto" header="Assunto" styleClass="align-center"></p-column>
                <p-column field="distribuicao" header="Distribuição" styleClass="align-center"></p-column>
                <p-column field="controle" header="Controle" styleClass="align-center"></p-column>
                <p-column field="juiz" header="Juiz" styleClass="align-center"></p-column>
                <p-column field="valor_acao" [style]="{'width':'110px'}" header="Valor ação" styleClass="align-center"></p-column>
                <p-column field="status" [style]="{'width':'80px'}" header="Status" styleClass="align-center">
                    <template let-col let-item="rowData" pTemplate="body">
                        <span class="badge badge-warning">{{item[col.field]}}</span>
                    </template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
</div>

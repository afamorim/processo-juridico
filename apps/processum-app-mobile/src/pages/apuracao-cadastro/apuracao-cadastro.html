<ion-header>

  <ion-navbar color="primary">
    <ion-title>Efetuar Apuração</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list [formGroup]="formGroup">
    <ion-item>
      <ion-segment formControlName="isCpfCnpj" mode="ios">
        <ion-segment-button value="cpf">
          CPF
        </ion-segment-button>
        <ion-segment-button value="cnpj">
          CNPJ
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item *ngIf="formGroup.value.isCpfCnpj == 'cnpj'">
      <ion-label stacked>CNPJ</ion-label>
      <ion-input formControlName="numCpfCnpj" type="text" placeholder="99.999.999/9999-99"></ion-input>
    </ion-item>
    <ion-item *ngIf="formGroup.value.isCpfCnpj == 'cpf'">
      <ion-label stacked>CPF</ion-label>
      <ion-input formControlName="numCpfCnpj" type="text" placeholder="999.999.999-99"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Linha Fixa/Móvel</ion-label>
      <ion-input formControlName="numLinha" type="number" placeholder="9999999999"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data início pesquisa</ion-label>
      <ion-input formControlName="dtcInicioPequisa" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data fim pesquisa</ion-label>
      <ion-input formControlName="dtcFimPesquisa" type="date"></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab right bottom padding>
    <button ion-fab color="success" (click)="efetuarApuracao()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>

</ion-content>
